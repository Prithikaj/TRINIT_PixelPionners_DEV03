<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Question Paper</title>
    <style>
        body {
            background-color: #ffd700; /* Yellow */
            color: #000000; /* Black */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #000000; /* Black */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #000000; /* Black */
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #000000; /* Black */
            color: #ffd700; /* Yellow */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #333333; /* Dark Grey */
        }
    </style>
</head>
<body>
    <h1>Upload Question Paper</h1>
    <form method="post" action="{{ url_for('upload_question_paper') }}" enctype="multipart/form-data">
        <input type="file" name="file">
        <br><br>
        <label for="answer_key">Upload Answer Key:</label>
        <input type="file" name="answer_key" id="answer_key">
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
