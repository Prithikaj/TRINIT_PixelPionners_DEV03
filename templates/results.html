<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: yellow;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        .result-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mock Test Results</h1>
        <div class="result-info">
            <p>Mock Test ID: {{ mock_test_id }}</p>
            <p>Score: {{ score }} / {{ total_questions }}</p>
            <p>Time Taken: {{ time_taken }}</p>
            <p>End Time: {{ end_time }}</p>
        </div>
    </div>
</body>
</html>
