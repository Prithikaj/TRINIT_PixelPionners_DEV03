<!DOCTYPE html>
<html>
<head>
    <title>Online Exam Platform</title>
    <style>
        body {
            background-color: #ffd966; /* Yellow background */
            color: #000000; /* Black text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #000000; /* Black text */
            text-align: center;
        }

        a {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #000000; /* Black button background */
            color: #ffd966; /* Yellow button text */
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 200px;
            text-align: center;
        }

        a:hover {
            background-color: #333333; /* Darker grey on hover */
        }
    </style>
</head>
